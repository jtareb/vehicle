
<div class="vinfo">

	<h2>Vehicle Information</h2>

	<input type="text", ng-model="searchText", placeholder="Enter search information" >

		
		<div class="single-vehicle" ng-repeat="vehicle in allVehicles | filter: searchText">

			<div class="content">
				<h2>{{ vehicle.name }}</h2>
				<h3>Year: {{ vehicle.year }}</h3>
				<h3>mileage: {{ vehicle.mileage }}</h3>
				<h3>Description: {{ vehicle.desc }}</h3>
			</div>
		</div>
</div>

</div>
