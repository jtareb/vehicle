<form ng-submit="addVehicle(vehicle)" id="addForm">
	<input ng-model="vehicle.name" type="text" placeholder="Vehicle Repair Item"> <br />
	<textarea ng-model="vehicle.desc" placeholder="Vehicle Repair description"></textarea><br />
	<input ng-model="vehicle.price" type="value" placeholder="estimated cost"> <br />
	<button>Add Repair Item</button>
</form>
