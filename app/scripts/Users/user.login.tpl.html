<h2>Vehicle login</h2>
<form ng-submit="loginUser(user)" ng-controller="UserCtrl">
  <input ng-model="user.email" type="email" placeholder="Email">
  <input ng-model="user.password" type="password" placeholder="Password">
  <button>Login</button>
  <a href="#/register">new? register here</a>
</form>
